<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="#">

  <title>SNAKE 1v1</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>

  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
    integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>

  <script src="menus.js"></script>
</head>

<body class="center-inside">

  <div class="screen center-inside">

    <div class="main-menu menu visible">
      <div class="logo center-inside">
        <label>MP SNAKE</label>
      </div>
      <div class="room-choosing center-inside">
        <input class="room-input" maxlength="21" placeholder="room name...">
        <button class="join-room-button">CREATE/JOIN</button>
      </div>
    </div>

    <div class="lobby-menu menu center-inside">
      <button>PLAY!</button>
      <label class="center-inside">0/2</label>
    </div>

    <div id="customization-container" class="customization-menu menu">

      <div id="left-side" class="customization-module">

        <div class="category-title">
          <label>Customize:</label>
        </div>

        <div id="options-container">

          <div class="option">
            <label>main</label>
            <button id="customization-button-main" class="customization-option-button"></button>
          </div>

          <div class="option">
            <label>text</label>
            <button id="customization-button-text" class="customization-option-button"></button>
          </div>

          <div class="option">
            <label>background</label>
            <button id="customization-button-background" class="customization-option-button"></button>
          </div>

          <div class="option">
            <label>screen</label>
            <button id="customization-button-screen" class="customization-option-button"></button>
          </div>

          <div class="option">
            <label>UI</label>
            <button id="customization-button-UI" class="customization-option-button"></button>
          </div>

          <div class="option">
            <label>apple</label>
            <button id="customization-button-apple" class="customization-option-button"></button>
          </div>

          <div class="option">
            <label>your snake</label>
            <button id="customization-button-your-snake" class="customization-option-button"></button>
          </div>

          <div class="option">
            <label>snake 2</label>
            <button id="customization-button-snake2" class="customization-option-button"></button>
          </div>

          <div class="option">
            <label>snake 3</label>
            <button id="customization-button-snake3" class="customization-option-button"></button>
          </div>

          <div class="option">
            <label>snake 4</label>
            <button id="customization-button-snake4" class="customization-option-button"></button>
          </div>

          <div class="option">
            <label>exit</label>
            <button id="customization-button-exit" class="customization-option-button"></button>
          </div>

        </div>

      </div>


      <div id="color-picker" class="customization-module"></div>


    </div>

  </div>

  <div class="sidebar">
    <button class="settings" onclick="customizationMenu.setActive(true)">âš™</button>
    <button class="exit" onclick="customizationMenu.setActive(false)">X</button>
  </div>

</body>

</html>
